name: Whispy CI/CD 워크플로우

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  CI-CD:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: make application.yml
        run: |
          cd ./src/main/resources
          touch ./application.yml
          echo "${{ secrets.YML }}" > ./application.yml

      - name: Get Git SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker build & push
        run: |
          docker build -f Dockerfile -t ${{ secrets.DOCKER_REPO }}/whispy_be:${{ steps.vars.outputs.sha_short }} -t ${{ secrets.DOCKER_REPO }}/whispy_be:latest .
          docker push ${{ secrets.DOCKER_REPO }}/whispy_be:${{ steps.vars.outputs.sha_short }}
          docker push ${{ secrets.DOCKER_REPO }}/whispy_be:latest

      - name: Deploy to home server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOME_HOST }}
          username: ${{ secrets.HOME_USER }}
          password: ${{ secrets.HOME_PASSWORD }}
          key: ${{ secrets.HOME_SSH_KEY }}
          port: 2223
          script: |
            echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            
            docker service update \
              --image ${{ secrets.DOCKER_REPO }}/whispy_be:${{ steps.vars.outputs.sha_short }} \
              --with-registry-auth \
              whispy-springboot
            
            echo "Waiting 5 seconds for old container to stop..."
            sleep 5

            docker container prune -f --filter "label=com.docker.swarm.service.name=whispy-springboot"
            docker image prune -f

      - name: Discord Notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            COLOR=3066993
            STATUS="✅ PROD 배포 완료"
          else
            COLOR=15158332
            STATUS="❌ PROD 배포 실패"
          fi
          
          curl -H "Content-Type: application/json" \
               -d "{
                 \"embeds\": [{
                   \"title\": \"${STATUS}\",
                   \"description\": \"Commit: \`${{ steps.vars.outputs.sha_short }}\`\n브랜치: \`${{ github.ref_name }}\`\",
                   \"color\": ${COLOR},
                   \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%S.000Z)\"
                 }]
               }" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}