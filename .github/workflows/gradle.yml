name: CI/CD github Actions & Docker (Local Server)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  CI-CD:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: make application.yml
        run: |
          cd ./src/main/resources
          touch ./application.yml
          echo "${{ secrets.YML }}" > ./application.yml

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker build & push
        run: |
          docker build -f Dockerfile -t ${{ secrets.DOCKER_REPO }}/whispy_be .
          docker push ${{ secrets.DOCKER_REPO }}/whispy_be

      - name: Deploy to home server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOME_HOST }}         # 집 서버 공인 IP 또는 도메인
          username: ${{ secrets.HOME_USER }}     # 사용자명 (예: ubuntu)
          password: ${{ secrets.HOME_PASSWORD }} # 비밀번호 또는
          key: ${{ secrets.HOME_SSH_KEY }}       # SSH 키 (둘 중 하나만 사용)
          port: 2223
          script: |
            sudo docker rm -f whispy-springboot || true          # [수정] 기존 앱 컨테이너만 삭제 (없으면 무시)
            sudo docker pull ${{ secrets.DOCKER_REPO }}/whispy_be
            sudo docker run -d --name whispy-springboot -p 8880:8080 ${{ secrets.DOCKER_REPO }}/whispy_be   # [수정] 컨테이너 이름 명시 및 포트 매핑
            sudo docker image prune -f
