name: Whispy CI/CD 워크플로우

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  CI-CD:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: make application.yml
        run: |
          cd ./src/main/resources
          touch ./application.yml
          echo "${{ secrets.YML }}" > ./application.yml

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker build & push
        run: |
          docker build -f Dockerfile -t ${{ secrets.DOCKER_REPO }}/whispy_be .
          docker push ${{ secrets.DOCKER_REPO }}/whispy_be

      - name: Deploy to home server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOME_HOST }}       
          username: ${{ secrets.HOME_USER }}
          password: ${{ secrets.HOME_PASSWORD }}
          key: ${{ secrets.HOME_SSH_KEY }}
          port: 2223
          script: |
            echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            docker rm -f whispy-springboot || true          
            docker pull ${{ secrets.DOCKER_REPO }}/whispy_be
            docker run -d --name whispy-springboot -p 8880:8080 -v /opt/whispy/uploads:/opt/whispy/uploads \
            --log-driver json-file \
            --log-opt max-size=100m \
            --log-opt max-file=3 \
            ${{ secrets.DOCKER_REPO }}/whispy_be 
            
            docker image prune -f
