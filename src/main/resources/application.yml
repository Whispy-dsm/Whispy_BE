spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true #false ë¡œ
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
    database: mysql

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

  jackson:
    property-naming-strategy : SNAKE_CASE

  oauth:
    default-password: ${OAUTH_DEFAULT_PASSWORD}

  jwt:
    header: ${JWT_HEADER}
    prefix: ${JWT_PREFIX}
    secret: ${JWT_SECRET}
    accessExpiration: 3600
    refreshExpiration: 604800

  whispy:
    file:
      upload-path: ${UPLOAD_PATH}
      base-url: ${BASE_URL}
      profile-image-folder: ${PROFILE_IMAGE_FOLDER}

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT}
            client-secret: ${GOOGLE_SECRET}
            scope:
              - profile
              - email

