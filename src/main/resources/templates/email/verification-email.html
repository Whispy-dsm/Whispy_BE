<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whispy 이메일 인증</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #ffffff;">
    <table role="presentation" style="width: 100%; border-collapse: collapse;" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center" style="padding: 60px 20px;">
                <table role="presentation" style="max-width: 500px; width: 100%; border-collapse: collapse;" cellpadding="0" cellspacing="0">

                    <!-- Header -->
                    <tr>
                        <td style="padding-bottom: 40px; text-align: center;">
                            <h1 style="margin: 0; color: #1B214B; font-size: 28px; font-weight: 600; letter-spacing: -0.5px;">
                                Whispy
                            </h1>
                        </td>
                    </tr>

                    <!-- Content -->
                    <tr>
                        <td style="padding: 0 20px;">
                            <p style="margin: 0 0 30px 0; color: #666666; font-size: 15px; line-height: 1.7; text-align: center;">
                                이메일 인증을 위해<br>아래 코드를 입력해주세요
                            </p>

                            <!-- Verification Code Box -->
                            <div style="margin: 0 0 30px 0; padding: 35px 30px; background-color: #f8f9fb; border-radius: 12px; border: 1px solid #e5e8eb;">
                                <div style="text-align: center;">
                                    <span th:text="${code}" style="display: inline-block; font-size: 34px; font-weight: 600; letter-spacing: 8px; color: #4A90E2;">
                                        123456
                                    </span>
                                </div>
                            </div>

                            <p style="margin: 0 0 40px 0; color: #999999; font-size: 13px; line-height: 1.6; text-align: center;">
                                유효시간 5분
                            </p>

                            <p style="margin: 0; color: #aaaaaa; font-size: 12px; line-height: 1.5; text-align: center;">
                                본인이 요청하지 않았다면 이 메일을 무시하세요
                            </p>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
</body>
</html>
