  key:
    type: service_account
    project_id: test-project
    private_key_id: test-private-key-id
    private_key: "-----BEGIN PRIVATE KEY-----\nMIIEvQIBADANBgkqhkiG9w0BAQEFAASCBKcwggSjAgEAAoIBAQC7VJTUt9Us8cKj\nMzEfYyjiWA4R4/M2bS1+fWIcPm15j9w8S8KQRk6vqHOwMvBK9/QYPJHRI5Cp7W0Q\nBs9HqMb7Ls8q6SPcvMp0n4b3p3z3pP3rN3wS9S6jVPn3p3p3p3p3p3p3p3p3p3pQ\n-----END PRIVATE KEY-----"
