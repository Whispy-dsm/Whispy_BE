spring:
  config:
    activate:
      on-profile: test

  jackson:
    property-naming-strategy: SNAKE_CASE
    time-zone: Asia/Seoul

  jwt:
    header: Authorization
    prefix: Bearer
    secret: test-secret-key-for-integration-test-minimum-256-bits-required-for-hs256-algorithm
    accessExpiration: 3600
    refreshExpiration: 604800

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DATABASE_TO_UPPER=FALSE
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: false
        dialect: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false

  data:
    redis:
      host: localhost
      port: 6379
      password:

  mail:
    host: localhost
    port: 1025

  batch:
    jdbc:
      initialize-schema: always

  whispy:
    file:
      upload-path: C:\Users\user\Desktop
      base-url: http://localhost:8080

  discord:
    webhook:
      exception-url: https://discord.com/api/webhooks/test
      log-url: https://discord.com/api/webhooks/test

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-google-client
            client-secret: test-google-secret
            scope:
              - profile
              - email

default:
  profile:
    default-image-url: https://example.com/default.jpg

sentry:
  dsn: https://test@sentry.io/test
  enable-tracing: false
  environment: test

